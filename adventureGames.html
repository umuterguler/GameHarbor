<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Harbor</title>
    <link rel="stylesheet" href="stylesHome.css">

</head>
<body>
    
    <header>
        <img class="nav__logo" src="imgs/logo.png" alt="error"/>
        <nav>
            <ul class="nav__links">
                <li><a> <input id="search_Bar" type="text" placeholder="Game Search"> <button id="search_Button">&#128270</button> </a></li>
                <li><a href="https://www.youtube.com.tr"><button>Home Page</button></a></li>
                <li><a href="https://www.twitter.com.tr"><Button>Upload Game</Button></a></li>
                <li><a href="https://www.outlook.com.tr"><button>Profile</button></a></li>
                <li><a href="https://www.google.com.tr"><button>Contact</button></a></a></li>

        </nav>
    </header>

    <section class="game_Item">
        <article class="article-wrapper">
            <div class="rounded-lg container-project">
                <img class="item_Img" src="imgs/adventure.png" alt="">
              </div>
              <div class="project-info">
                <div class="flex-pr">
                  <div class="project-title text-nowrap">Adventure Game</div>
                    <div class="project-hover">
                      <svg style="color: black;" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" color="black" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"><line y2="12" x2="19" y1="12" x1="5"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                      </div>
                    </div>
                    <div class="types">
                      <span style="background-color: rgba(165, 96, 247, 0.43); color: rgb(85, 27, 177);" class="project-type">• Adventure</span>
                       <span class="project-type">• TPS</span>
                  </div>
              </div>
          </article>
    </section>

</html>
